<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Display Demo</title>
    <style>
        #displayText {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>

    <button onclick="requestText()">Request Text from Flutter</button>
    <p id="displayText">No data received yet.</p> <!-- Placeholder for text from Flutter -->

    <script>
        function requestText() {
            // Call the Flutter handler to request a string of text
            window.flutter_inappwebview.callHandler('sendTextToWebView').then(function(text) {
                // Display the received text in the <p> tag
                const output = document.getElementById('displayText');
                if (!output) {
                    console.error('Display element not found');
                    return;
                }
                output.textContent = text; // Update the <p> with the received text
            });
        }
    </script>
</body>
</html>
