<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Click Redirect</title>
</head>
<body>
  <h1>Click the Button to Navigate</h1>
  <button onclick="redirectToImagePage()">Go to Image Page</button>

  <script>
    function redirectToImagePage() {
      window.location.href = 'fileImage.html'; // Redirect to fileImage.html
    }
  </script>
</body>
</html>
